 <div *ngIf="loading">Loading characters...</div>
<div *ngIf="error">{{ error }}</div>

<div class="character-list" *ngIf="!loading && !error">
  <div *ngFor="let character of characters">
    <mat-card class="character-card" (click)="navigateToCharacterDetails(character.id)">
      <mat-card-header>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.house }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="character.image" alt="{{ character.name }}" />
    </mat-card>
  </div>
</div>
